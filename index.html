<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- SweetAlert CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
     <!-- SweetAlert JS -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <title>Panomwa Enterprises - Invoice System</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .items-section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .items-section h3 {
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #2980b9;
        }

        .remove-item {
            background-color: var(--accent-color);
        }

        .remove-item:hover {
            background-color: #c0392b;
        }

        .invoice-preview {
            margin-top: 2rem;
            padding: 2px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: #ffffff;
        }

        .invoice-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        #invoicesList {
            margin-top: 3rem;
        }

        .invoice-item {
            padding: 1rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            transition: box-shadow 0.3s ease;
        }

        .invoice-item:hover {
            box-shadow: var(--box-shadow);
        }

        /* Invoice Preview Styles */
        #main {
            font-family: 'Arial', sans-serif;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }

        .invoice-header img {
            max-width: 200px;
            height: auto;
        }

        .invoice-header > div:nth-child(2) {
            text-align: center;
        }

        .invoice-header h2 {
            color: #3498db;
            margin: 0;
            font-size: 28px;
        }

        .company-details {
            text-align: right;
        }

        .company-details h2 {
            color: #3498db;
            margin: 0 0 10px 0;
        }

        .company-details p {
            margin: 0;
            line-height: 1.4;
        }

        .dealer-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .customer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }

        .customer p {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tfoot tr {
            background-color: #e9ecef;
            font-weight: bold;
        }

        tfoot td {
            text-align: right;
        }

        .no-print button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .no-print button:hover {
            background-color: #2980b9;
        }

      
        @media print {
            body * {
                visibility: visible;
            }
            #printableInvoice, #printableInvoice * {
                visibility: visible;
            }
            #printableInvoice {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            .invoice-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .company-details {
                text-align: center;
                margin-top: 20px;
            }
        }
        
        .invoice {
            max-width: 100%;
            margin: 0 auto;
            background: #ffffff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            
            margin-bottom: 5px;
            padding-bottom: 4px;
            
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            margin-right: 10px;
        }

        .header p {
            color: #2b5d8c;
            text-decoration: underline;
        }

        .header h2 {
            color: #4a90e2;
            margin: 10px 0;
            font-size: 16px;
            display: inline-block; /* Prevents transform issues */
            transform: scaleX(1.2); /* Adjust to stretch more or less */
            font-weight: bold;
            letter-spacing: 4px;

        }
        .header div{
            margin-left: 25%;
            text-align: right;
        }
        .contact-info{
            display: flex;
            justify-content: space-between;
        }
        .contact-info p,
        .business-type p,
        .customer-details p {
            font-size: 14px;
            margin: 5px 0;
            color: #666;
        }

        .business-type {
            font-style: italic;
            margin: 20px 0;
            line-height: 1.5;
            border-top:solid #3498db;
        }

        .customer-details {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .invoice-table th, .invoice-table td {
            border: 1px solid #2b5d8c;
            padding: 10px;
            text-align: left;
        }

        .invoice-table th {
            background-color: #2b5d8c;
            color: white;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
        }

        .footer-content {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .footer-content div {
            text-align: left;
        }

    

        .total-section strong {
            font-size: 1.2rem;
            color: #28a745;
        }
        .copy-types{
            display: flex;
            justify-content: space-evenly;
        }
        .copy-types p {
            margin: 0;
        }

        .due-notice {
            text-align: center;
            margin-top: 30px;
            color: #dc3545;
            font-weight: bold;
            font-size: 16px;
        }
        #Acontainer{
            display: none;
        }
        .access-denied {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <header>
    
            <h1 id="header">Panomwa Invoice Generation System</h1>
     
    </header>
    <div class="container" id="Acontainer">
       
        <div class="no-print">
            <form id="invoiceForm">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" required>
                </div>

                <div class="form-group">
                    <label for="customerEmail">Customer Email:</label>
                    <input type="email" id="customerEmail" required>
                </div>

                <div class="items-section">
                    <h3>Items</h3>
                    <div id="itemsList">
                        <div class="item-row">
                            <input type="text" placeholder="Item Description" class="item-description" required>
                            <input type="number" placeholder="Quantity" class="item-quantity" required>
                            <input type="number" placeholder="Price" class="item-price" required>
                            <input type="text" class="item-total" readonly>
                            <button type="button" class="remove-item">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addItem">Add Item</button>
                </div>

                <div class="form-group">
                    <label for="subtotal">Subtotal:</label>
                    <input type="text" id="subtotal" readonly>
                </div>

                <div class="form-group">
                    <label for="tax">Tax (%):</label>
                    <input type="number" id="tax" value="16">
                </div>

                <div class="form-group">
                    <label for="total">Total:</label>
                    <input type="text" id="total" readonly>
                </div>

                <div class="invoice-actions">
                    <button type="submit">Generate Invoice</button>
                </div>
            </form>
        </div>

        <div class="invoice-preview" id="invoicePreview"></div>
        <div id="printableInvoice" style="display: none;"></div>
        <div class="no-print" id="invoicesList">
            <h2>Previous Invoices</h2>
        </div>
    </div>
    <script>
        const content = document.getElementById("Acontainer");
        const header = document.getElementById("header");
        const addItemButton = document.getElementById("addItem");
        const taxInput = document.getElementById("tax");
        const invoicesListDiv = document.getElementById("invoicesList");
        const subtotalInput = document.getElementById("subtotal"); // Fix: Define subtotalInput
        const totalInput = document.getElementById("total"); // Fix: Define totalInput
        let attempts = 0;
        const maxAttempts = 3;
        const correctPassword = "********";

        function promptPassword() {
            Swal.fire({
                title: 'Enter your password',
                input: 'password',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: false,
                confirmButtonText: 'Submit',
                showLoaderOnConfirm: true,
                preConfirm: (password) => {
                    if (password === correctPassword) {
                        Swal.fire('Access granted!', '', 'success');
                        content.style.display = "block";
                    } else {
                        attempts++;
                        if (attempts >= maxAttempts) {
                            Swal.fire({
                                title: 'Maximum attempts reached',
                                text: 'Access denied! Please contact the developer via WhatsApp.',
                                icon: 'error',
                                footer: '<a href="https://wa.me/254113607660" target="_blank">Contact Developer</a>'
                            });
                            header.innerHTML = "Access denied!"
                            showAccessDenied();
                        } else {
                            Swal.fire('Incorrect password', `You have ${maxAttempts - attempts} attempts left.`, 'error')
                                .then(() => {
                                    promptPassword();
                                });
                        }
                    }
                }
            });
        }

        function showAccessDenied() {
            const colors = ["red", "green", "blue", "yellow", "purple", "orange"];
            let currentIndex = 0;
            
            const accessDeniedText = document.createElement("div");
            accessDeniedText.className = "access-denied";
            accessDeniedText.textContent = "ACCESS DENIED!";
            document.body.appendChild(accessDeniedText);
            accessDeniedText.style.display = "block";

            setInterval(() => {
                document.body.style.backgroundColor = colors[currentIndex];
                accessDeniedText.style.color = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }, 500); // Change color every 500 milliseconds
        }

        window.onload = promptPassword;
    </script>
    <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAB3ukYH4Cml7M_xZ86hZsAVI3xLKLiLf0",
        authDomain: "panomwa-d2ea7.firebaseapp.com",
        databaseURL: "https://panomwa-d2ea7-default-rtdb.firebaseio.com",
        projectId: "panomwa-d2ea7",
        storageBucket: "panomwa-d2ea7.firebasestorage.app",
        messagingSenderId: "1004538245973",
        appId: "1:1004538245973:web:7e2c6ac892323ca39835dc",
        measurementId: "G-XGX1MW3EJ8"
    };

    let database; // Define database globally

    try {
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        database = firebase.database(); // Assign the database instance to the global variable
    } catch (error) {
        console.error("Error initializing Firebase:", error);
    }

    // Function to save invoice
    async function saveInvoice(invoiceData) {
        try {
            const newInvoiceRef = database.ref('invoices').push();
            await newInvoiceRef.set(invoiceData);
            loadInvoices();
        } catch (error) {
            console.error("Error saving invoice:", error);
        }
    }

    // Function to load invoices
    async function loadInvoices() {
        try {
            invoicesListDiv.innerHTML = "";
            const snapshot = await database.ref('invoices').once('value');
            const invoices = snapshot.val();

            if (invoices) {
                Object.keys(invoices).forEach(key => {
                    const invoice = invoices[key];
                    const invoiceElement = document.createElement('div');
                    invoiceElement.innerHTML = `
                        <p><strong>Invoice #:</strong> ${invoice.invoiceNumber}</p>
                        <p><strong>Customer:</strong> ${invoice.customerName}</p>
                        <p><strong>Total:</strong> KSH ${invoice.subtotal.toFixed(2)}</p>
                        <button onclick="viewInvoice('${key}')">View</button>
                        <button onclick="deleteInvoice('${key}')">Delete</button>
                    `;
                    invoicesListDiv.appendChild(invoiceElement);
                });
            }
        } catch (error) {
            console.error("Error loading invoices:", error);
        }
    }

    // Function to delete an invoice
    async function deleteInvoice(invoiceId) {
        try {
            await database.ref(`invoices/${invoiceId}`).remove();
            loadInvoices();
        } catch (error) {
            console.error("Error deleting invoice:", error);
        }
    }

    // Function to view invoice details
    async function viewInvoice(invoiceId) {
        try {
            const snapshot = await database.ref(`invoices/${invoiceId}`).once('value');
            const invoiceData = snapshot.val();
            displayInvoicePreview(invoiceData);
        } catch (error) {
            console.error("Error viewing invoice:", error);
        }
    }

    // Generate unique invoice number
    const generateInvoiceNumber = async () => {
        try {
            const snapshot = await database.ref('invoices').once('value');
            const invoices = snapshot.val() || {};
            const invoiceCount = Object.keys(invoices).length;
            return `P${(invoiceCount + 1).toString().padStart(5, '0')}`;
        } catch (error) {
            console.error("Error generating invoice number:", error);
            return "P00000"; // Fallback invoice number
        }
    };

    // Attach form submission event
    invoiceForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        try {
            const invoiceData = {
                invoiceNumber: await generateInvoiceNumber(),
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                items: Array.from(itemsList.getElementsByClassName('item-row')).map(row => ({
                    description: row.querySelector('.item-description').value,
                    quantity: parseFloat(row.querySelector('.item-quantity').value),
                    price: parseFloat(row.querySelector('.item-price').value),
                    total: parseFloat(row.querySelector('.item-total').value)
                })),
                subtotal: parseFloat(subtotalInput.value),
                tax: parseFloat(taxInput.value),
                total: parseFloat(totalInput.value),
                date: new Date().toISOString()
            };

            await saveInvoice(invoiceData);
        } catch (error) {
            console.error("Error submitting invoice form:", error);
        }
    });

    // Add new item row
    addItemButton.addEventListener('click', () => {
        try {
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.innerHTML = `
                <input type="text" placeholder="Item Description" class="item-description" required>
                <input type="number" placeholder="Quantity" class="item-quantity" required>
                <input type="number" placeholder="Price" class="item-price" required>
                <input type="text" class="item-total" readonly>
                <button type="button" class="remove-item">Remove</button>
            `;
            itemsList.appendChild(itemRow);
        } catch (error) {
            console.error("Error adding item row:", error);
        }
    });

    // Remove item row
    itemsList.addEventListener('click', (e) => {
        try {
            if (e.target.classList.contains('remove-item')) {
                e.target.parentElement.remove();
                calculateTotals();
            }
        } catch (error) {
            console.error("Error removing item row:", error);
        }
    });

    // Calculate item totals
    itemsList.addEventListener('input', (e) => {
        try {
            if (e.target.classList.contains('item-quantity') || e.target.classList.contains('item-price')) {
                calculateTotals();
            }
        } catch (error) {
            console.error("Error calculating item totals:", error);
        }
    });

    // Calculate tax
    taxInput.addEventListener('input', () => {
        try {
            calculateTotals();
        } catch (error) {
            console.error("Error calculating tax:", error);
        }
    });

    function calculateTotals() {
        try {
            let subtotal = 0;
            const rows = itemsList.getElementsByClassName('item-row');

            Array.from(rows).forEach(row => {
                const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                const total = quantity * price;
                row.querySelector('.item-total').value = total.toFixed(2);
                subtotal += total;
            });

            const tax = (subtotal * (parseFloat(taxInput.value) || 0)) / 100;
            const total = subtotal + tax;
            subtotalInput.value = subtotal.toFixed(2);
            totalInput.value = total.toFixed(2);
        } catch (error) {
            console.error("Error calculating totals:", error);
        }
    }

    // Initial load of invoices
    try {
        loadInvoices();
    } catch (error) {
        console.error("Error during initial invoice load:", error);
    }
    </script>
