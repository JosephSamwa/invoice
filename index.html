<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- SweetAlert CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
     <!-- SweetAlert JS -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <title>Panomwa Enterprises - Invoice System</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .items-section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .items-section h3 {
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #2980b9;
        }

        .remove-item {
            background-color: var(--accent-color);
        }

        .remove-item:hover {
            background-color: #c0392b;
        }

        .invoice-preview {
            margin-top: 2rem;
            padding: 2px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: #ffffff;
        }

        .invoice-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        #invoicesList {
            margin-top: 3rem;
        }

        .invoice-item {
            padding: 1rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            transition: box-shadow 0.3s ease;
        }

        .invoice-item:hover {
            box-shadow: var(--box-shadow);
        }

        /* Invoice Preview Styles */
        #main {
            font-family: 'Arial', sans-serif;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }

        .invoice-header img {
            max-width: 200px;
            height: auto;
        }

        .invoice-header > div:nth-child(2) {
            text-align: center;
        }

        .invoice-header h2 {
            color: #3498db;
            margin: 0;
            font-size: 28px;
        }

        .company-details {
            text-align: right;
        }

        .company-details h2 {
            color: #3498db;
            margin: 0 0 10px 0;
        }

        .company-details p {
            margin: 0;
            line-height: 1.4;
        }

        .dealer-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .customer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }

        .customer p {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tfoot tr {
            background-color: #e9ecef;
            font-weight: bold;
        }

        tfoot td {
            text-align: right;
        }

        .no-print button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .no-print button:hover {
            background-color: #2980b9;
        }

      
        @media print {
            body * {
                visibility: visible;
            }
            #printableInvoice, #printableInvoice * {
                visibility: visible;
            }
            #printableInvoice {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            .invoice-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .company-details {
                text-align: center;
                margin-top: 20px;
            }
        }
        
        .invoice {
            max-width: 100%;
            margin: 0 auto;
            background: #ffffff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            
            margin-bottom: 5px;
            padding-bottom: 4px;
            
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            margin-right: 10px;
        }

        .header p {
            color: #2b5d8c;
            text-decoration: underline;
        }

        .header h2 {
            color: #4a90e2;
            margin: 10px 0;
            font-size: 16px;
            display: inline-block; /* Prevents transform issues */
            transform: scaleX(1.2); /* Adjust to stretch more or less */
            font-weight: bold;
            letter-spacing: 4px;

        }
        .header div{
            margin-left: 25%;
            text-align: right;
        }
        .contact-info{
            display: flex;
            justify-content: space-between;
        }
        .contact-info p,
        .business-type p,
        .customer-details p {
            font-size: 14px;
            margin: 5px 0;
            color: #666;
        }

        .business-type {
            font-style: italic;
            margin: 20px 0;
            line-height: 1.5;
            border-top:solid #3498db;
        }

        .customer-details {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .invoice-table th, .invoice-table td {
            border: 1px solid #2b5d8c;
            padding: 10px;
            text-align: left;
        }

        .invoice-table th {
            background-color: #2b5d8c;
            color: white;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
        }

        .footer-content {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .footer-content div {
            text-align: left;
        }

    

        .total-section strong {
            font-size: 1.2rem;
            color: #28a745;
        }
        .copy-types{
            display: flex;
            justify-content: space-evenly;
        }
        .copy-types p {
            margin: 0;
        }

        .due-notice {
            text-align: center;
            margin-top: 30px;
            color: #dc3545;
            font-weight: bold;
            font-size: 16px;
        }        #Acontainer{
            display: none;
        }
        .hidden {
            display: none;
        }
        .access-denied {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <header>
    
            <h1 id="header">Panomwa Invoice Generation System</h1>
     
    </header>
    <div class="container" id="Acontainer">
       
        <div class="no-print">
            <form id="invoiceForm">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" required>
                </div>

                <div class="form-group">
                    <label for="customerEmail">Customer Email:</label>
                    <input type="email" id="customerEmail" required>
                </div>

                <div class="items-section">
                    <h3>Items</h3>
                    <div id="itemsList">
                        <div class="item-row">
                            <input type="text" placeholder="Item Description" class="item-description" required>
                            <input type="number" placeholder="Quantity" class="item-quantity" required>
                            <input type="number" placeholder="Price" class="item-price" required>
                            <input type="text" class="item-total" readonly>
                            <button type="button" class="remove-item">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addItem">Add Item</button>
                </div>

                <div class="form-group">
                    <label for="subtotal">Subtotal:</label>
                    <input type="text" id="subtotal" readonly>
                </div>

                <div class="form-group">
                    <label for="tax">Tax (%):</label>
                    <input type="number" id="tax" value="16">
                </div>

                <div class="form-group">
                    <label for="total">Total:</label>
                    <input type="text" id="total" readonly>
                </div>

                <div class="invoice-actions">
                    <button type="submit">Generate Invoice</button>
                </div>
            </form>
        </div>        <div class="invoice-preview" id="invoicePreview"></div>
        <div id="printableInvoice" class="hidden"></div>
        <div class="no-print" id="invoicesList">
            <h2>Previous Invoices</h2>
        </div>
    </div>    <script>
        // ===== APPLICATION CONFIGURATION =====
        const CONFIG = {
            PASSWORD: "********",
            MAX_ATTEMPTS: 3,
            COMPANY: {
                NAME: "PANOMWA ENTERPRISES",
                TAGLINE: "Reliable Partner in Business",
                EMAIL: "info@panomwa.com",
                PHONE: "+254 723 456 789",
                BUSINESS_TYPE: "General Suppliers | Hardware | Construction Materials | Electrical & Electronics | Consultancy"
            },
            FIREBASE: {
                apiKey: "AIzaSyAB3ukYH4Cml7M_xZ86hZsAVI3xLKLiLf0",
                authDomain: "panomwa-d2ea7.firebaseapp.com",
                databaseURL: "https://panomwa-d2ea7-default-rtdb.firebaseio.com",
                projectId: "panomwa-d2ea7",
                storageBucket: "panomwa-d2ea7.firebasestorage.app",
                messagingSenderId: "1004538245973",
                appId: "1:1004538245973:web:7e2c6ac892323ca39835dc",
                measurementId: "G-XGX1MW3EJ8"
            }
        };

        // ===== GLOBAL VARIABLES =====
        let database;
        let attempts = 0;

        // ===== DOM ELEMENTS =====
        const elements = {
            content: null,
            header: null,
            addItemButton: null,
            taxInput: null,
            invoicesListDiv: null,
            subtotalInput: null,
            totalInput: null,
            invoiceForm: null,
            itemsList: null
        };

        // ===== UTILITY FUNCTIONS =====
        const utils = {
            formatDate: (date) => {
                return new Date(date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            },

            formatCurrency: (amount) => {
                return `KSH ${parseFloat(amount).toFixed(2)}`;
            },

            escapeHtml: (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        // ===== AUTHENTICATION MODULE =====
        const auth = {
            promptPassword() {
                Swal.fire({
                    title: 'Enter your password',
                    input: 'password',
                    inputAttributes: {
                        autocapitalize: 'off'
                    },
                    showCancelButton: false,
                    confirmButtonText: 'Submit',
                    showLoaderOnConfirm: true,
                    preConfirm: (password) => {
                        if (password === CONFIG.PASSWORD) {
                            Swal.fire('Access granted!', '', 'success');
                            elements.content.style.display = "block";
                        } else {
                            attempts++;
                            if (attempts >= CONFIG.MAX_ATTEMPTS) {
                                Swal.fire({
                                    title: 'Maximum attempts reached',
                                    text: 'Access denied! Please contact the developer via WhatsApp.',
                                    icon: 'error',
                                    footer: '<a href="https://wa.me/254113607660" target="_blank">Contact Developer</a>'
                                });
                                elements.header.innerHTML = "Access denied!";
                                this.showAccessDenied();
                            } else {
                                Swal.fire('Incorrect password', `You have ${CONFIG.MAX_ATTEMPTS - attempts} attempts left.`, 'error')
                                    .then(() => {
                                        this.promptPassword();
                                    });
                            }
                        }
                    }
                });
            },

            showAccessDenied() {
                const colors = ["red", "green", "blue", "yellow", "purple", "orange"];
                let currentIndex = 0;
                
                const accessDeniedText = document.createElement("div");
                accessDeniedText.className = "access-denied";
                accessDeniedText.textContent = "ACCESS DENIED!";
                document.body.appendChild(accessDeniedText);
                accessDeniedText.style.display = "block";

                setInterval(() => {
                    document.body.style.backgroundColor = colors[currentIndex];
                    accessDeniedText.style.color = colors[currentIndex];
                    currentIndex = (currentIndex + 1) % colors.length;
                }, 500);
            }
        };

        // ===== FIREBASE MODULE =====
        const firebaseManager = {
            init() {
                try {
                    firebase.initializeApp(CONFIG.FIREBASE);
                    database = firebase.database();
                    console.log('Firebase initialized successfully');
                } catch (error) {
                    console.error("Error initializing Firebase:", error);
                }
            }
        };        // ===== INVOICE MANAGEMENT MODULE =====
        const invoiceManager = {
            async save(invoiceData) {
                try {
                    const newInvoiceRef = database.ref('invoices').push();
                    await newInvoiceRef.set(invoiceData);
                    this.load();
                    Swal.fire('Success!', 'Invoice saved successfully', 'success');
                } catch (error) {
                    console.error("Error saving invoice:", error);
                    Swal.fire('Error!', 'Failed to save invoice', 'error');
                }
            },

            async load() {
                try {
                    elements.invoicesListDiv.innerHTML = "<h2>Previous Invoices</h2>";
                    const snapshot = await database.ref('invoices').once('value');
                    const invoices = snapshot.val();

                    if (invoices) {
                        Object.keys(invoices).forEach(key => {
                            const invoice = invoices[key];
                            const invoiceElement = document.createElement('div');
                            invoiceElement.className = 'invoice-item';
                            invoiceElement.innerHTML = `
                                <div>
                                    <p><strong>Invoice #:</strong> ${invoice.invoiceNumber}</p>
                                    <p><strong>Customer:</strong> ${invoice.customerName}</p>
                                    <p><strong>Total:</strong> ${utils.formatCurrency(invoice.total)}</p>
                                </div>
                                <div>
                                    <button onclick="invoiceManager.view('${key}')">View</button>
                                    <button onclick="invoiceManager.delete('${key}')" class="remove-item">Delete</button>
                                </div>
                            `;
                            elements.invoicesListDiv.appendChild(invoiceElement);
                        });
                    }
                } catch (error) {
                    console.error("Error loading invoices:", error);
                }
            },

            async delete(invoiceId) {
                try {
                    const result = await Swal.fire({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, delete it!'
                    });

                    if (result.isConfirmed) {
                        await database.ref(`invoices/${invoiceId}`).remove();
                        this.load();
                        Swal.fire('Deleted!', 'Invoice has been deleted.', 'success');
                    }
                } catch (error) {
                    console.error("Error deleting invoice:", error);
                    Swal.fire('Error!', 'Failed to delete invoice', 'error');
                }
            },

            async view(invoiceId) {
                try {
                    const snapshot = await database.ref(`invoices/${invoiceId}`).once('value');
                    const invoiceData = snapshot.val();
                    this.displayPreview(invoiceData);
                } catch (error) {
                    console.error("Error viewing invoice:", error);
                }
            },

            async generateNumber() {
                try {
                    const snapshot = await database.ref('invoices').once('value');
                    const invoices = snapshot.val() || {};
                    const invoiceCount = Object.keys(invoices).length;
                    return `P${(invoiceCount + 1).toString().padStart(5, '0')}`;
                } catch (error) {
                    console.error("Error generating invoice number:", error);
                    return "P00000";
                }
            },

            displayPreview(invoiceData) {
                try {
                    const invoicePreview = document.getElementById('invoicePreview');
                    const formattedDate = utils.formatDate(invoiceData.date);
                    
                    let html = this.generateInvoiceHTML(invoiceData, formattedDate);
                    html += `
                        <div class="no-print" style="margin-top: 20px; text-align: center;">
                            <button onclick="printManager.print(${JSON.stringify(invoiceData).replace(/"/g, '&quot;')})">Print Invoice</button>
                            <button onclick="pdfManager.download(${JSON.stringify(invoiceData).replace(/"/g, '&quot;')})">Download PDF</button>
                        </div>
                    `;
                    
                    invoicePreview.innerHTML = html;
                    invoicePreview.scrollIntoView({ behavior: 'smooth' });
                } catch (error) {
                    console.error("Error displaying invoice preview:", error);
                }
            },

            generateInvoiceHTML(invoiceData, formattedDate) {
                let itemsHTML = '';
                invoiceData.items.forEach(item => {
                    itemsHTML += `
                        <tr>
                            <td>${utils.escapeHtml(item.description)}</td>
                            <td>${item.quantity}</td>
                            <td>${utils.formatCurrency(item.price)}</td>
                            <td>${utils.formatCurrency(item.total)}</td>
                        </tr>`;
                });

                const taxAmount = (invoiceData.tax / 100) * invoiceData.subtotal;

                return `
                    <div class="invoice">
                        <div class="header">
                            <div>
                                <h2>${CONFIG.COMPANY.NAME}</h2>
                                <p>${CONFIG.COMPANY.TAGLINE}</p>
                            </div>
                        </div>
                        
                        <div class="contact-info">
                            <div>
                                <p>Email: ${CONFIG.COMPANY.EMAIL}</p>
                                <p>Phone: ${CONFIG.COMPANY.PHONE}</p>
                            </div>
                            <div>
                                <p><strong>Invoice #:</strong> ${invoiceData.invoiceNumber}</p>
                                <p><strong>Date:</strong> ${formattedDate}</p>
                            </div>
                        </div>
                        
                        <div class="business-type">
                            <p>${CONFIG.COMPANY.BUSINESS_TYPE}</p>
                        </div>
                        
                        <div class="customer-details">
                            <div>
                                <p><strong>Bill To:</strong></p>
                                <p>${utils.escapeHtml(invoiceData.customerName)}</p>
                                <p>${utils.escapeHtml(invoiceData.customerEmail)}</p>
                            </div>
                        </div>
                        
                        <table class="invoice-table">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${itemsHTML}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" style="text-align: right;"><strong>Subtotal:</strong></td>
                                    <td>${utils.formatCurrency(invoiceData.subtotal)}</td>
                                </tr>
                                <tr>
                                    <td colspan="3" style="text-align: right;"><strong>Tax (${invoiceData.tax}%):</strong></td>
                                    <td>${utils.formatCurrency(taxAmount)}</td>
                                </tr>
                                <tr>
                                    <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                                    <td>${utils.formatCurrency(invoiceData.total)}</td>
                                </tr>
                            </tfoot>
                        </table>
                        
                        <div class="footer">
                            <div class="footer-content">
                                <div>
                                    <p><strong>Payment Terms:</strong> Due on receipt</p>
                                </div>
                            </div>
                            <div class="due-notice">
                                <p>Thank you for your business!</p>
                            </div>
                        </div>
                        
                        <div class="copy-types">
                            <p>Original</p>
                            <p>Customer Copy</p>
                        </div>
                    </div>
                `;
            }
        };        // ===== PRINT MANAGER MODULE =====
        const printManager = {
            print(invoiceData) {
                try {
                    const printWindow = window.open('', '_blank');
                    const formattedDate = utils.formatDate(invoiceData.date);
                    
                    printWindow.document.write(`
                        <html>
                        <head>
                            <title>Invoice ${invoiceData.invoiceNumber}</title>
                            <style>
                                ${this.getPrintStyles()}
                            </style>
                        </head>
                        <body>
                            ${invoiceManager.generateInvoiceHTML(invoiceData, formattedDate)}
                        </body>
                        </html>
                    `);
                    
                    printWindow.document.close();
                    
                    printWindow.onload = function() {
                        printWindow.focus();
                        printWindow.print();
                        printWindow.onafterprint = function() {
                            printWindow.close();
                        };
                    };
                } catch (error) {
                    console.error("Error printing invoice:", error);
                    Swal.fire('Error!', 'Failed to print invoice', 'error');
                }
            },

            getPrintStyles() {
                return `
                    body {
                        font-family: Arial, sans-serif;
                        color: #333;
                        margin: 0;
                        padding: 20px;
                    }
                    .invoice {
                        max-width: 800px;
                        margin: 0 auto;
                        background: #ffffff;
                        padding: 20px;
                    }
                    .header {
                        display: flex;
                        margin-bottom: 5px;
                        padding-bottom: 4px;
                    }
                    .header h2 {
                        color: #4a90e2;
                        margin: 10px 0;
                        font-size: 16px;
                        font-weight: bold;
                        letter-spacing: 4px;
                    }
                    .header div {
                        margin-left: 25%;
                        text-align: right;
                    }
                    .contact-info {
                        display: flex;
                        justify-content: space-between;
                    }
                    .business-type {
                        font-style: italic;
                        margin: 20px 0;
                        line-height: 1.5;
                        border-top: solid #3498db;
                    }
                    .customer-details {
                        display: flex;
                        justify-content: space-between;
                        margin: 20px 0;
                        background: #f8f9fa;
                        padding: 15px;
                        border-radius: 8px;
                    }
                    .invoice-table {
                        width: 100%;
                        border-collapse: collapse;
                        margin: 20px 0;
                    }
                    .invoice-table th, .invoice-table td {
                        border: 1px solid #2b5d8c;
                        padding: 10px;
                        text-align: left;
                    }
                    .invoice-table th {
                        background-color: #2b5d8c;
                        color: white;
                    }
                    .footer {
                        margin-top: 30px;
                        text-align: center;
                    }
                    .footer-content {
                        margin-top: 20px;
                        display: flex;
                        justify-content: space-between;
                    }
                    .copy-types {
                        display: flex;
                        justify-content: space-evenly;
                    }
                    .due-notice {
                        text-align: center;
                        margin-top: 30px;
                        font-weight: bold;
                        font-size: 16px;
                    }
                `;
            }
        };

        // ===== PDF MANAGER MODULE =====
        const pdfManager = {
            download(invoiceData) {
                try {
                    Swal.fire({
                        title: 'Generating PDF...',
                        text: 'Please wait while your invoice is being prepared.',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        willOpen: () => {
                            Swal.showLoading();
                        }
                    });

                    const formattedDate = utils.formatDate(invoiceData.date);
                    const invoiceHTML = invoiceManager.generateInvoiceHTML(invoiceData, formattedDate);

                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = invoiceHTML;
                    tempDiv.style.position = 'absolute';
                    tempDiv.style.left = '-9999px';
                    tempDiv.style.top = '-9999px';
                    
                    const style = document.createElement('style');
                    style.textContent = this.getPDFStyles();
                    
                    document.head.appendChild(style);
                    document.body.appendChild(tempDiv);
                    
                    const opt = {
                        margin: [10, 10, 10, 10],
                        filename: `Invoice_${invoiceData.invoiceNumber}.pdf`,
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { 
                            scale: 2, 
                            useCORS: true,
                            letterRendering: true,
                            allowTaint: false,
                            backgroundColor: '#ffffff'
                        },
                        jsPDF: { 
                            unit: 'mm', 
                            format: 'a4', 
                            orientation: 'portrait',
                            compress: true
                        }
                    };
                    
                    html2pdf().from(tempDiv.querySelector('.invoice')).set(opt).save().then(() => {
                        this.cleanup(tempDiv, style);
                        Swal.close();
                        Swal.fire({
                            icon: 'success',
                            title: 'PDF Downloaded!',
                            text: `Invoice ${invoiceData.invoiceNumber} has been successfully downloaded.`,
                            timer: 3000,
                            showConfirmButton: false
                        });
                    }).catch((error) => {
                        this.cleanup(tempDiv, style);
                        Swal.close();
                        console.error("PDF generation error:", error);
                        Swal.fire({
                            icon: 'error',
                            title: 'PDF Generation Failed',
                            text: 'There was a problem creating your PDF. Please try again.',
                            footer: 'Technical details: ' + error.message
                        });
                    });
                    
                } catch (error) {
                    console.error("Error downloading PDF:", error);
                    Swal.fire({
                        icon: 'error',
                        title: 'PDF Generation Failed',
                        text: 'There was a problem creating your PDF. Please try again.',
                        footer: 'Technical details: ' + error.message
                    });
                }
            },

            cleanup(tempDiv, style) {
                if (document.body.contains(tempDiv)) {
                    document.body.removeChild(tempDiv);
                }
                if (document.head.contains(style)) {
                    document.head.removeChild(style);
                }
            },

            getPDFStyles() {
                return `
                    .invoice {
                        font-family: Arial, sans-serif;
                        color: #333;
                        max-width: 800px;
                        margin: 0 auto;
                        background: #ffffff;
                        padding: 20px;
                    }
                    .invoice .header {
                        display: flex;
                        margin-bottom: 5px;
                        padding-bottom: 4px;
                    }
                    .invoice .header h2 {
                        color: #4a90e2;
                        margin: 10px 0;
                        font-size: 16px;
                        font-weight: bold;
                        letter-spacing: 4px;
                    }
                    .invoice .header div {
                        margin-left: 25%;
                        text-align: right;
                    }
                    .invoice .contact-info {
                        display: flex;
                        justify-content: space-between;
                    }
                    .invoice .business-type {
                        font-style: italic;
                        margin: 20px 0;
                        line-height: 1.5;
                        border-top: solid #3498db;
                    }
                    .invoice .customer-details {
                        display: flex;
                        justify-content: space-between;
                        margin: 20px 0;
                        background: #f8f9fa;
                        padding: 15px;
                        border-radius: 8px;
                    }
                    .invoice .invoice-table {
                        width: 100%;
                        border-collapse: collapse;
                        margin: 20px 0;
                    }
                    .invoice .invoice-table th, .invoice .invoice-table td {
                        border: 1px solid #2b5d8c;
                        padding: 10px;
                        text-align: left;
                    }
                    .invoice .invoice-table th {
                        background-color: #2b5d8c;
                        color: white;
                    }
                    .invoice .footer {
                        margin-top: 30px;
                        text-align: center;
                    }
                    .invoice .footer-content {
                        margin-top: 20px;
                        display: flex;
                        justify-content: space-between;
                    }
                    .invoice .copy-types {
                        display: flex;
                        justify-content: space-evenly;
                    }
                    .invoice .due-notice {
                        text-align: center;
                        margin-top: 30px;
                        font-weight: bold;
                        font-size: 16px;
                    }
                `;
            }
        };

        // ===== FORM MANAGER MODULE =====
        const formManager = {
            init() {
                this.setupEventListeners();
                this.calculateTotals();
            },

            setupEventListeners() {
                // Form submission
                elements.invoiceForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleSubmit();
                });

                // Add new item
                elements.addItemButton.addEventListener('click', () => {
                    this.addItemRow();
                });

                // Remove item and calculate totals
                elements.itemsList.addEventListener('click', (e) => {
                    if (e.target.classList.contains('remove-item')) {
                        e.target.parentElement.remove();
                        this.calculateTotals();
                    }
                });

                // Calculate totals on input
                elements.itemsList.addEventListener('input', (e) => {
                    if (e.target.classList.contains('item-quantity') || e.target.classList.contains('item-price')) {
                        this.calculateTotals();
                    }
                });

                // Calculate tax
                elements.taxInput.addEventListener('input', () => {
                    this.calculateTotals();
                });
            },

            async handleSubmit() {
                try {
                    const invoiceData = {
                        invoiceNumber: await invoiceManager.generateNumber(),
                        customerName: document.getElementById('customerName').value,
                        customerEmail: document.getElementById('customerEmail').value,
                        items: Array.from(elements.itemsList.getElementsByClassName('item-row')).map(row => ({
                            description: row.querySelector('.item-description').value,
                            quantity: parseFloat(row.querySelector('.item-quantity').value),
                            price: parseFloat(row.querySelector('.item-price').value),
                            total: parseFloat(row.querySelector('.item-total').value)
                        })),
                        subtotal: parseFloat(elements.subtotalInput.value),
                        tax: parseFloat(elements.taxInput.value),
                        total: parseFloat(elements.totalInput.value),
                        date: new Date().toISOString()
                    };

                    await invoiceManager.save(invoiceData);
                    invoiceManager.displayPreview(invoiceData);
                    this.resetForm();
                } catch (error) {
                    console.error("Error submitting invoice form:", error);
                    Swal.fire('Error!', 'Failed to generate invoice', 'error');
                }
            },

            addItemRow() {
                try {
                    const itemRow = document.createElement('div');
                    itemRow.className = 'item-row';
                    itemRow.innerHTML = `
                        <input type="text" placeholder="Item Description" class="item-description" required>
                        <input type="number" placeholder="Quantity" class="item-quantity" required>
                        <input type="number" placeholder="Price" class="item-price" required>
                        <input type="text" class="item-total" readonly>
                        <button type="button" class="remove-item">Remove</button>
                    `;
                    elements.itemsList.appendChild(itemRow);
                } catch (error) {
                    console.error("Error adding item row:", error);
                }
            },

            calculateTotals() {
                try {
                    let subtotal = 0;
                    const rows = elements.itemsList.getElementsByClassName('item-row');

                    Array.from(rows).forEach(row => {
                        const quantity = parseFloat(row.querySelector('.item-quantity').value) || 0;
                        const price = parseFloat(row.querySelector('.item-price').value) || 0;
                        const total = quantity * price;
                        row.querySelector('.item-total').value = total.toFixed(2);
                        subtotal += total;
                    });

                    const tax = (subtotal * (parseFloat(elements.taxInput.value) || 0)) / 100;
                    const total = subtotal + tax;
                    elements.subtotalInput.value = subtotal.toFixed(2);
                    elements.totalInput.value = total.toFixed(2);
                } catch (error) {
                    console.error("Error calculating totals:", error);
                }
            },

            resetForm() {
                elements.invoiceForm.reset();
                elements.itemsList.innerHTML = `
                    <div class="item-row">
                        <input type="text" placeholder="Item Description" class="item-description" required>
                        <input type="number" placeholder="Quantity" class="item-quantity" required>
                        <input type="number" placeholder="Price" class="item-price" required>
                        <input type="text" class="item-total" readonly>
                        <button type="button" class="remove-item">Remove</button>
                    </div>
                `;
                elements.taxInput.value = "16";
                this.calculateTotals();
            }
        };

        // ===== APPLICATION INITIALIZATION =====
        const app = {
            init() {
                this.initializeElements();
                firebaseManager.init();
                this.setupFallbackSweetAlert();
                auth.promptPassword();
            },

            initializeElements() {
                elements.content = document.getElementById("Acontainer");
                elements.header = document.getElementById("header");
                elements.addItemButton = document.getElementById("addItem");
                elements.taxInput = document.getElementById("tax");
                elements.invoicesListDiv = document.getElementById("invoicesList");
                elements.subtotalInput = document.getElementById("subtotal");
                elements.totalInput = document.getElementById("total");
                elements.invoiceForm = document.getElementById("invoiceForm");
                elements.itemsList = document.getElementById("itemsList");

                // Initialize form manager after elements are ready
                setTimeout(() => {
                    formManager.init();
                    invoiceManager.load();
                }, 1000);
            },

            setupFallbackSweetAlert() {
                window.addEventListener('DOMContentLoaded', function() {
                    setTimeout(function() {
                        if (!document.querySelector('style[id*="sweetalert"]')) {
                            const link = document.createElement('link');
                            link.rel = 'stylesheet';
                            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.min.css';
                            document.head.appendChild(link);
                            console.log('Using fallback SweetAlert CSS');
                        }
                    }, 2000);
                });
            }
        };

        // ===== START APPLICATION =====
        window.onload = () => app.init();
    </script>
</body>
